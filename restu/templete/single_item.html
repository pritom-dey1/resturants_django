{% extends 'hear_foot.html' %}
{% block title %}{{ item.Name }}{% endblock %}

{% block main %}
<div class="about_hero">
    <div class="overalay1"></div>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <h1 style="font-size: 3.5vw;">{{ item.Name }}</h1>
      <p>We Make Food With Heart.</p>
    </div>
  </div>
  <div class="food_page">
    <div class="food_box">
        <div class="food_left">
            <img src="/static{{ item.img.url }}" alt="{{ item.Name }}" >
        </div>
        <div class="food_right">
            <h2>{{ item.Name }}</h2>
            <p>{{ item.description }}</p>
            <h4>Price: <span> {{ item.price }}TK</span></h4>
            <a href="/order"><button>Order Now</button></a>
        </div>
    </div>
    </div>
{% endblock %}
